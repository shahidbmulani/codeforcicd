<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0088cc;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    main {
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    p {
      font-size: 1.1em;
      color: #333;
    }
    footer {
      background-color: #eee;
      color: #666;
      text-align: center;
      padding: 12px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Website</h1>
  </header>
  <main>
    <h2>About</h2>
    <p>This is a demo of a simple HTML website with CSS included in the same file. You can use this as a starting point for personal or small projects.</p>
  </main>
  <footer>
    &copy; 2025 Simple Demo Site
  </footer>
</body>
</html>
